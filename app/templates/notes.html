{% extends "base.html" %}

{% block content %}
	<h2>Notes</h2>
	{% if new_flag == False %}
		<a href="{{ url_for('notes', username=current_user.username, new_flag=True) }}"><b>New note</b></a>
	{% else %}
		{% with submit_value = 'Create' %}
			{% include '_note_form.html' %}
		{% endwith %}
	{% endif %}

	{% for note in notes %}
		{% include '_note.html' %}
	{% endfor %}

{% endblock %}
