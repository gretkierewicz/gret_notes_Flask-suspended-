{% extends "base.html" %}

{% block content %}
	<h2>Notes</h2>
	<span id="show_note_form" style="display: inline;">
		<a href="#" onclick="show_hide('note_form', 'show_note_form'); return false;"><b>New note</b></a>
	</span>
	<div id="note_form" style="display: none;">
		{% include '_note_form.html' %}
		<a href="#" onclick="show_hide('show_note_form', 'note_form'); return false;">Cancel</a>
	</div>

	{% for note in notes %}
		{% include '_note.html' %}
	{% endfor %}

{% endblock %}
